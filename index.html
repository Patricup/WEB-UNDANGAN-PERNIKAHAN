    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- simply countdown -->
    
    <!-- Choose one or more themes: -->
    <link rel="stylesheet" href="countdown/default.css">
    
    <script src="countdown/simplyCountdown.js"></script>
    <script src="countdown/simplyCountdown.js.map"></script>

</head>
  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>
                Kepada bapak/ibu/saudara/i,
            </h4>
            <h1>Patri & someone</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam</p>
            <div id="simplyCountdown" class="simply-countdown"></div>
            <a href="#Undangan" class="btn btn-lg mt-4">Lihat undangan</a>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        simplyCountdown('#simplyCountdown', {
        year: 2030, // Target year (required)
        month: 12, // Target month [1-12] (required)
        day: 28, // Target day [1-31] (required)
        hours: 8, // Target hour [0-23], default: 0
        minutes: 0, // Target minute [0-59], default: 0
        seconds: 0, // Target second [0-59], default: 0
        words: { // Custom labels, with lambda for plurals
            days: { root: 'Hari', lambda: (root, n) => n > 1 ? root  : root },
            hours: { root: 'Jam', lambda: (root, n) => n > 1 ? root : root },
            minutes: { root: 'Menit', lambda: (root, n) => n > 1 ? root : root },
            seconds: { root: 'Detik', lambda: (root, n) => n > 1 ? root  : root }
        },
    });     

    </script>
</body>
